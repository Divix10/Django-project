{# Cargamos la layout #}
{% extends 'layouts/layout.html' %}

{# Bloque para el título de la página #}
{% block title %} {{page.title}} {% endblock %}

{# Bloque para cargar el contenido #}
{% block content %}

    <h1 class='title'> {{page.title}} </h1>

    <span class='date'> {{page.created_at}} </span>

    <p class='content'> {{page.content}} </p>

{% endblock content %}
