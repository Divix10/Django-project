{# Cargamos la layout #}
{% extends 'layouts/layout.html' %}

{# Bloque para el título de la página #}
{% block title %} {{page.title}} {% endblock %}

{# Bloque para cargar el contenido #}
{% block content %}

    <h1> {{page.title}} </h1>
    <span> {{page.created_at}} </span>
    <p> {{page.content}} </p>

{% endblock content %}
